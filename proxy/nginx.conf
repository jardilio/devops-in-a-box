worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    # Specify MIME types for files.
    include       mime.types;

    # Default: text/plain
    default_type  application/octet-stream;

    # Update charset_types to match updated mime.types.
    # text/html is always included by charset module.
    # Default: text/html text/xml text/plain text/vnd.wap.wml application/javascript application/rss+xml
    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    server {
        server_name ${NGINX_SERVER_NAME};
        listen ${NGINX_PORT};
        resolver ${NGINX_RESOLVER};

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        location ^~ /jenkins/ {
            set $upstream http://jenkins${NGINX_SERVICE_SUFFIX}:8080;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /gitlab/ {
            set $upstream http://gitlab${NGINX_SERVICE_SUFFIX}:80;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /openldap/ {
            set $upstream http://openldap-admin${NGINX_SERVICE_SUFFIX}:80;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /rocketchat/ {
            set $upstream http://rocketchat${NGINX_SERVICE_SUFFIX}:3000;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /artifactory/ {
            set $upstream http://artifactory${NGINX_SERVICE_SUFFIX}:8081;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /sonarqube/ {
            set $upstream http://sonarqube${NGINX_SERVICE_SUFFIX}:9000;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /go/ {
            set $upstream http://gocd${NGINX_SERVICE_SUFFIX}:8153;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        location ^~ /register/ {
            set $upstream http://register${NGINX_SERVICE_SUFFIX}:3000;
            proxy_pass $upstream;
            proxy_set_header Host           $http_host;
            proxy_set_header X-Real-IP      $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }
    }
}

